<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>输入框组件库</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
    }

    .phone-container {
      max-width: 375px;
      margin: 0 auto;
      background: white;
      border-radius: 30px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      position: relative;
    }

    /* 手机顶部状态栏 */
    .phone-header {
      height: 44px;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      border-bottom: 1px solid #f0f0f0;
    }

    .phone-header::before {
      content: '';
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 134px;
      height: 4px;
      background: #333;
      border-radius: 2px;
    }

    .phone-header::after {
      content: '';
      position: absolute;
      top: 8px;
      right: 20px;
      width: 8px;
      height: 8px;
      background: #333;
      border-radius: 50%;
    }

    /* 页面头部 */
    .page-header {
      display: flex;
      align-items: center;
      padding: 16px 20px;
      border-bottom: 1px solid #f0f0f0;
      background: white;
    }

    .back-arrow {
      width: 20px;
      height: 20px;
      margin-right: 20px;
      cursor: pointer;
    }

    .back-arrow::before {
      content: '';
      display: block;
      width: 12px;
      height: 12px;
      border-left: 2px solid #333;
      border-bottom: 2px solid #333;
      transform: rotate(45deg);
    }

    .page-title {
      font-size: 18px;
      font-weight: 500;
      color: #333;
    }

    /* 主要内容区域 */
    .content {
      padding: 24px 20px;
      background: white;
    }

    .section-title {
      font-size: 24px;
      font-weight: 600;
      color: #333;
      margin-bottom: 12px;
    }

    .section-description {
      font-size: 14px;
      color: #666;
      line-height: 1.5;
      margin-bottom: 32px;
    }

    /* 输入框组 */
    .input-group {
      margin-bottom: 32px;
    }

    .group-label {
      font-size: 16px;
      color: #333;
      margin-bottom: 16px;
      font-weight: 500;
    }

    .input-item {
      margin-bottom: 12px;
    }

    .input-field {
      width: 100%;
      padding: 16px 0;
      border: none;
      border-bottom: 1px solid #e0e0e0;
      font-size: 16px;
      color: #333;
      background: transparent;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .input-field:focus {
      border-bottom-color: #007AFF;
    }

    .input-field::placeholder {
      color: #c0c0c0;
    }

    /* 带标题的输入框 */
    .labeled-input {
      display: flex;
      align-items: center;
      padding: 16px 0;
      border-bottom: 1px solid #e0e0e0;
    }

    .input-label {
      font-size: 16px;
      color: #333;
      min-width: 80px;
      margin-right: 16px;
    }

    .labeled-input .input-field {
      border: none;
      padding: 0;
      flex: 1;
    }

    /* 分组标题 */
    .group-divider {
      margin: 32px 0 24px 0;
    }

    .group-divider-text {
      font-size: 14px;
      color: #999;
      font-weight: 500;
    }

    /* 响应式设计 */
    @media (max-width: 375px) {
      .phone-container {
        border-radius: 0;
        box-shadow: none;
      }
    }

    /* 焦点状态动画 */
    .input-field:focus+.focus-line {
      transform: scaleX(1);
    }

    .focus-line {
      height: 2px;
      background: #007AFF;
      transform: scaleX(0);
      transition: transform 0.3s ease;
      transform-origin: center;
    }
  </style>
</head>

<body>
  <div class="phone-container">
    <!-- 手机状态栏 -->
    <div class="phone-header"></div>

    <!-- 页面头部 -->
    <div class="page-header">
      <div class="back-arrow"></div>
      <div class="page-title">输入框</div>
    </div>

    <!-- 主要内容 -->
    <div class="content">
      <h1 class="section-title">Input</h1>
      <p class="section-description">输入框组件是对原生input组件的增强，内置了常用布局样式，同时包含 input 所有功能。</p>

      <!-- 默认使用组 -->
      <div class="input-group">
        <div class="group-label">默认使用</div>
        <div class="input-item">
          <input type="text" class="input-field" placeholder="请输入姓名">
        </div>
        <div class="input-item">
          <input type="tel" class="input-field" placeholder="请输入手机号">
        </div>
      </div>

      <!-- 带标题组 -->
      <div class="input-group">
        <div class="group-label">带标题</div>
        <div class="labeled-input">
          <div class="input-label">姓名</div>
          <input type="text" class="input-field" placeholder="请输入姓名">
        </div>
        <div class="labeled-input">
          <div class="input-label">联系电话</div>
          <input type="tel" class="input-field" placeholder="请输入手机号">
        </div>
      </div>

      <!-- 带清除按钮组 -->
      <div class="input-group">
        <div class="group-divider">
          <div class="group-divider-text">带清除按钮</div>
        </div>
        <div class="labeled-input">
          <div class="input-label">姓名</div>
          <input type="text" class="input-field" placeholder="请输入姓名">
        </div>
        <div class="labeled-input">
          <div class="input-label">联系电话</div>
          <input type="tel" class="input-field" placeholder="请输入手机号">
        </div>
      </div>
    </div>
  </div>

  <script>
    // 添加一些交互效果
    document.querySelectorAll('.input-field').forEach(input => {
      input.addEventListener('focus', function () {
        this.style.borderBottomColor = '#007AFF';
      });

      input.addEventListener('blur', function () {
        this.style.borderBottomColor = '#e0e0e0';
      });
    });

    // 返回按钮点击效果
    document.querySelector('.back-arrow').addEventListener('click', function () {
      this.style.opacity = '0.6';
      setTimeout(() => {
        this.style.opacity = '1';
      }, 150);
    });
  </script>
</body>

</html>
