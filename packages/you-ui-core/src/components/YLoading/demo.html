<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading动画</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 40px 20px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
    }

    .title {
      font-size: 32px;
      font-weight: 300;
      color: #333;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 18px;
      color: #666;
      margin-bottom: 60px;
    }

    .loader-section {
      margin-bottom: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* 柱状图Loading动画 */
    .bar-loader {
      display: flex;
      gap: 4px;
      margin-bottom: 20px;
    }

    .bar {
      width: 8px;
      height: 40px;
      background: linear-gradient(to top, #4CAF50, #81C784);
      animation: barAnimation 1.2s infinite ease-in-out;
    }

    .bar:nth-child(1) {
      background: linear-gradient(to top, #2196F3, #64B5F6);
      animation-delay: -0.32s;
    }

    .bar:nth-child(2) {
      background: linear-gradient(to top, #03A9F4, #4FC3F7);
      animation-delay: -0.16s;
    }

    .bar:nth-child(3) {
      background: linear-gradient(to top, #4CAF50, #81C784);
      animation-delay: 0s;
    }

    @keyframes barAnimation {

      0%,
      40%,
      100% {
        transform: scaleY(0.4);
        opacity: 0.7;
      }

      20% {
        transform: scaleY(1);
        opacity: 1;
      }
    }

    /* 应用图标样式 */
    .app-icon {
      width: 80px;
      height: 80px;
      border-radius: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      position: relative;
      overflow: hidden;
      margin-bottom: 60px;
    }

    .app-icon::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 50%;
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      border-radius: 18px 18px 0 0;
    }

    .app-icon::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 0.3;
        transform: translate(-50%, -50%) scale(1);
      }

      50% {
        opacity: 0.8;
        transform: translate(-50%, -50%) scale(1.2);
      }
    }

    /* 圆形加载器 */
    .circular-loader {
      width: 120px;
      height: 120px;
      background-color: #666;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 40px;
      position: relative;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-bottom: 15px;
    }

    .loading-text {
      color: #fff;
      font-size: 14px;
      font-weight: 400;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* 底部简单加载器 */
    .simple-loader {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .simple-spinner {
      width: 24px;
      height: 24px;
      border: 2px solid #ddd;
      border-radius: 50%;
      border-top-color: #666;
      animation: spin 0.8s linear infinite;
    }

    .simple-text {
      color: #666;
      font-size: 16px;
    }

    /* 响应式调整 */
    @media (max-width: 480px) {
      .title {
        font-size: 28px;
      }

      .container {
        padding: 0 10px;
      }

      .circular-loader {
        width: 100px;
        height: 100px;
      }

      .spinner {
        width: 32px;
        height: 32px;
      }
    }

    /* 添加一些装饰性动画 */
    .loader-section {
      animation: fadeInUp 0.6s ease-out;
    }

    .loader-section:nth-child(2) {
      animation-delay: 0.1s;
    }

    .loader-section:nth-child(3) {
      animation-delay: 0.2s;
    }

    .loader-section:nth-child(4) {
      animation-delay: 0.3s;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="title">Loading</h1>
    <p class="subtitle">加载中</p>

    <div class="loader-section">
      <div class="bar-loader">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>

    <div class="loader-section">
      <div class="app-icon">
        <div class="top-half"></div>
        <div class="bottom-half">
          <div class="wave"></div>
          <div class="wave"></div>
          <div class="wave"></div>
          <div class="wave"></div>
          <div class="wave"></div>
        </div>
      </div>
    </div>

    <div class="loader-section">
      <div class="circular-loader">
        <div class="spinner"></div>
        <div class="loading-text">加载中</div>
      </div>
    </div>

    <div class="loader-section">
      <div class="simple-loader">
        <div class="simple-spinner"></div>
        <span class="simple-text">加载中</span>
      </div>
    </div>
  </div>
</body>

</html>
